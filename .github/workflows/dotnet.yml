# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Install npm dependencies
      run: cd KroApp/KroApp.client && npm install
    - name: Restore dependencies
      run: dotnet restore KroApp/KroApp.sln
    - name: Build
      run: dotnet build KroApp/KroApp.sln --no-restore
    - name: Test
      run: dotnet test KroApp/KroApp.sln --no-build --verbosity normal
